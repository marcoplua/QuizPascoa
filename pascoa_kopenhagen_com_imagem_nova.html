
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Páscoa Kopenhagen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('ovos-pascoa-fundo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="font-sans min-h-screen flex items-center justify-center p-4">
  <div class="text-center text-white max-w-md w-full">
    <h1 class="text-3xl font-bold mb-2 drop-shadow-md">Responda à nossa pesquisa</h1>
    <p class="text-xl font-semibold mb-1 drop-shadow-md">e ganhe um Ovo de Páscoa Kopenhagen!</p>
    <p class="text-md mb-4 drop-shadow-md">É rápido e fácil.</p>
    <p class="text-sm italic mb-6 drop-shadow-md">*Pague apenas o frete no valor de R$ 29,90<br />*Apenas uma premiação por CPF</p>

    <form action="#" method="GET" class="bg-white bg-opacity-80 p-4 rounded-xl shadow-lg">
      <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1 text-left">Digite seu CPF:</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        required
        placeholder="000.000.000-00"
        class="w-full border border-gray-300 px-4 py-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-pink-300"
      />
      <button type="submit" class="w-full bg-pink-600 text-white font-semibold py-2 rounded hover:bg-pink-700 transition">Iniciar</button>
    </form>
  </div>
</body>
</html>
